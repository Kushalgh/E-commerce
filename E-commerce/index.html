    <title>E-Commerce Website</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="css/style.css">

<body>
    <!--Navbar-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag'  id="cart-icon" data-quantity = "0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title ">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content"></div>
                    <div class="cart-box">
                        <img src="img/product1.jpeg" alt="" class="cart-img" />
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shirt</div>
                            <div class="cart-price">Rs 50</div>
                            <input 
                            type="number" 
                            name="" 
                            id="" 
                            value="1" 
                            class="cart-quantity" />
                        </div>
                        <!-- Remove Item -->
                        <i class='bx bx-trash-alt cart-remove'></i>
                    </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs 0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class ="btn-buy">Pay Now</button> 
                <!-- Close Cart -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
